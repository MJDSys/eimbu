<div class="row-fluid" ng-controller="CommentCtrl">
	<div class="span8">
		<span>Page {{pageNum}} of {{pdfDoc.numPages}}</span><br/>
		<button class="btn-primary" ng-click="goPrevious()" type="button">Previous Page</button>
		<button class="btn-primary" ng-click="goNext()" type="button">Next Page</button>
		<canvas id="the-canvas" style="border:1px solid black;" pdf-canvas="pageNum" c_src="comments"  />
	</div>
	<div class="span4">
		[<a href="#/permissions">Edit Permissions and Manage Users</a>]
		<h2>Comments</h2>
		<div>
		  <span>{{comments.length}} comments {{replies()}} replies</span>
		  [<a href="" ng-click="refresh()">refresh</a>]
		  <div ng-hide="true"><form ng-submit="addComment()">
			<input type="text" ng-model="commentText"  size="30" placeholder="new comment">
			<input class="btn-primary" type="submit" value="add">
		  </form></div>
		  <ul class="unstyled comments">
			<li ng-repeat="comment in comments">
				<img src={{comment.picture}} alt={{reply.name}} width=64 height=64 />{{comment.text}}
				<ul>
					<li ng-repeat="reply in comment.replies">
					<img src={{reply.picture}} alt={{reply.name}} width=32 height=32 />{{reply.text}}
					</li>
				</ul>
			</li>
		  </ul>
		</div>
    </div>
</div>
<script type="text/javascript" src="js/pdfRender.js"></script>
