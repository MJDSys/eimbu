language: node_js
node_js:
  - 0.8

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - npm install --quiet -g karma
  - sleep 1 # give server time to start

script:
  - karma start frontend/config/karma.conf.js --no-auto-watch --single-run --reporters=dots --browsers=Firefox
